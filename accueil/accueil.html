<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Eval infos</title>
  <link rel="stylesheet" type="text/css" href="accueil.css">
</head>

<body>
  <div class="container">
    <h1>Évaluation du contenu</h1>
    <div class="score-container">
      <p id="scoreFiabilite" class="score-text">Cliquez sur Analyser pour commencer</p>
      <div class="score-indicator"></div>
    </div>

    <button id="highlightButton" class="analyze-button">Analyser les liens</button>
    <button id="resetButton" class="reset-button">Reset</button>

    <fieldset id="evaluer" class="feedback-form">
      <legend>Votre avis sur cette évaluation</legend>
      <div class="radio-group">
        <div class="radio-item">
          <input type="radio" id="agree" name="feedback" value="true">
          <label for="agree">Je suis d'accord</label>
        </div>
        <div class="radio-item">
          <input type="radio" id="neutral" name="feedback" value="middle">
          <label for="neutral">Je ne sais pas</label>
        </div>
        <div class="radio-item">
          <input type="radio" id="disagree" name="feedback" value="false">
          <label for="disagree">Je ne suis pas d'accord</label>
        </div>
      </div>
      <button id="submitFeedback" class="submit-button">Envoyer mon avis</button>
    </fieldset>
  </div>
  <script src="accueil.js"></script>
</body>

</html>
